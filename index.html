<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link href="./img/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="bg-black overflow-hidden">
    <div class="loading position-absolute top-0 end-0 bottom-0 start-0 bg-black justify-content-center align-items-center z-3 ">
      <i class="fa-solid fa-spinner fa-spin fa-7x text-white"></i>
    </div>
    <header>
      <div class="side-nav position-fixed d-flex top-0 bottom-0 bg-black z-2">
        <div
          class="nav-tab d-flex flex-column justify-content-between p-4 text-light"
        >
          <div class="links">
            <ul class="list-unstyled overflow-hidden">
              <li class="py-2 position-relative" onclick="Search()">Search</li>
              <li class="py-2 position-relative" onclick="Category()">
                Categories
              </li>
              <li class="py-2 position-relative" onclick="Area()">Area</li>
              <li class="py-2 position-relative" onclick="Ingredient()">
                Ingredients
              </li>
              <li class="py-2 position-relative" onclick="ContactUs()">
                Contact Us
              </li>
            </ul>
          </div>
          <div class="nav-footer">
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="footer">
              <p>Made by 3zooz</p>
            </div>
          </div>
        </div>
        <div
          class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
        >
          <img class="logo" src="./img/logo.png" alt="..." />
          <i class="fa-solid fa-align-justify fa-2x menu"></i>
          <div>
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container w-75" >
          <div class="row py-4 d-none" id="search"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row py-5 gy-4 text-light Categories" id="rowData"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/index.js"></script>
</html>
